<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00:000</span>
            <hr>
            <span class="time" id="disp">HH:MM:SS:MSS</span>
        </div>
        <div class="controles">
            <button class="buttonPlay">
                <i class="far fa-play-circle" id="playButton"></i>
                <i class="far fa-pause-circle" id="pauseButton"></i>
            </button>
            <button class="buttonReset">
                <i class="far fa-stop-circle" id="resetButton"></i>

            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
